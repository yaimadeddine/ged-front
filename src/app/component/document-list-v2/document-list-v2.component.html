<section>
  <app-navbar></app-navbar>
</section>
<section class="section-bg">
  <h1>My Documents</h1>
  <div class="add-button">
    <app-document-add></app-document-add>
  </div>
<div class="card">
  <p-table [value]="documents" [customSort]="true" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="width:15%">Id</th>
        <th pSortableColumn="name" style="width:20%">Name </th>
        <th pSortableColumn="createdDate" style="width:15%">Creation date</th>
        <th pSortableColumn="type" style="width:10%">Type </th>
        <th pSortableColumn="size" style="width:10%">Size </th>
        <th pSortableColumn="action" style="width:30%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-document>
      <tr>
        <td>{{document.id}}</td>
        <td>{{document.name}}</td>
        <td>{{document.creationDate | date:'yyyy-MM-dd'}}</td>
        <td>{{document.type}}</td>
        <td>{{document.size | bytesToMegabytes}}</td>
        <td>
          <button pButton type="button" icon="pi pi-eye" (click)="viewDetails(document)" class="btn-mg"></button>
          <button pButton type="button" icon="pi pi-download" (click)="download(document.id,document.name)" class="btn-mg"></button>
          <button pButton type="button" icon="pi pi-trash" (click)="delete(document)" class="btn-mg"></button>
          <button pButton type="button" icon="pi pi-share-alt" (click)="share(document)" class="btn-mg"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
</section>
